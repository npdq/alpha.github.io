<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>762.lol / users</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', Courier, monospace;
            color: #fff;
            padding: 40px 20px;
            box-sizing: border-box;
        }
        .logo {
            width: 180px;
            margin-bottom: 40px;
        }
        .nav {
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            padding-bottom: 4px;
            border-bottom: 2px solid transparent;
        }
        .nav a.active {
            border-bottom: 2px solid #fff;
        }
        .nav a:hover {
            opacity: 0.8;
        }
        .container {
            max-width: 700px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .users-card {
            background-color: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            width: 600px;
            max-width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.9);
            box-sizing: border-box;
        }
        .users-title {
            font-size: 1.5em;
            margin-bottom: 30px;
            text-align: center;
        }
        .inner-users-list {
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .users-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            text-align: center;
        }
        .users-list a {
            color: #0f0;
            font-size: 1.2em;
            text-decoration: none;
        }
        .users-list a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }
        .separator {
            border-top: 1px solid #333;
            margin: 30px 0;
        }
        .total-users {
            font-size: 1.1em;
            color: #aaa;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="https://files.catbox.moe/wzmxb4.png" alt="762.lol logo" class="logo">

    <!-- Navigation -->
    <div class="nav">
        <a href="/">home</a>
        <a href="/info">info</a>
        <a href="/users"class="active">users</a>
        <a href="#">credits wall</a>
    </div>

    <div class="container">
        <!-- Users List Card with darker inner section (matching home/info style) -->
        <div class="users-card">
            <div class="users-title">Official Paid Users</div>
            
            <!-- Darker inner card for the list -->
            <div class="inner-users-list">
                <div class="users-list">
                    <a href="https://antipred.com/u/argue">@argue</a>
                    <a href="https://antipred.com/u/npd">@npd</a>
                    <a href="https://antipred.com/u/shinigami">@shinigami</a>
                    <a href="https://antipred.com/u/kitty">@kitty</a>
                    <!-- Add more users here as needed -->
                </div>
            </div>
            
            <div class="separator"></div>
            
            <div class="total-users">Total Users: 5</div>
        </div>
    </div>
</body>
</html>
