<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>762.lol</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            box-sizing: border-box;
        }
        .logo {
            width: 180px;
            margin-bottom: 40px;
        }
        .nav {
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            padding-bottom: 4px;
            border-bottom: 2px solid transparent;
        }
        .nav a.active {
            border-bottom: 2px solid #fff;
        }
        .nav a:hover {
            opacity: 0.8;
        }
        /* Container wrapper for the card to ensure perfect centering and consistent width */
        .container {
            max-width: 700px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card {
            background-color: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            width: 600px;              /* Fixed width matching the info page cards */
            max-width: 100%;           /* Responsive on smaller screens */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.9);
            box-sizing: border-box;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #aaa;
            font-size: 0.95em;
        }
        .username {
            font-weight: bold;
            color: #fff;
            font-size: 1.1em;
        }
        .posts {
            color: #888;
        }
        .message {
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            font-size: 1.05em;
            line-height: 1.6;
            color: #fff;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #777;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="https://files.catbox.moe/wzmxb4.png" alt="762.lol logo" class="logo">

    <!-- Navigation Tabs -->
    <div class="nav">
        <a href="#" class="active">home</a>
        <a href="/info">info</a>
        <a href="#">users</a>
        <a href="#">credits wall</a>
    </div>

    <!-- Container for perfect alignment -->
    <div class="container">
        <!-- Post Card -->
        <div class="card">
            <div class="header">
                <div class="username">@argue</div>
                <div class="posts">3 Posts</div>
            </div>
            
            <div class="message">
                hello everyone, and welcome to 762.lol, this is our official version of 762.lol go check out <br> <a href="/info">info</a> for more information! thank you for visting our website, goodbye user!
            </div>
            
            <div class="footer">
                <div>Introduction</div>
                <div>334</div>
            </div>
        </div>
    </div>
</body>

</html>
